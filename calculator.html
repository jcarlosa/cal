<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<script>
function inverse(){
	var num=document.getElementById("n1");
	num.value=1/num.value;
}
</script>
</head>
<body>
	<h3>My calculator</h3>
	<input type="text" id="n1" onclick="empty()">
	<button onclick="inverse()">1/x</button>

</body>
</html>
